<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="no-store">
    <title>Poker by Vladimir Turov</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <script src="/static/poker/create/create.js" charset="utf-8"></script>
    <script type="text/javascript">
        var ip = '{{ip}}';
        var port = '{{port}}';
    </script>
</head>
<body>
    <div id=menu style='display: none'>

        <div class='text'>Создание игры</div>

        <div class='text small_text'>Общее количество участников</div>
        <input id=total_count style='margin-top: 10px;' type=text onkeyup='text_change(this)' placeholder="Общее количество участников" value='9'>

        <div class='text small_text'>Количество виртуальных игроков</div>
        <input id=unreal_count style='margin-top: 10px;' type=text onkeyup='text_change(this)' placeholder="Количество виртуальных игроков" value='0'>

        <div class='text small_text'>Количество игроков за столом (2-9)</div>
        <input id=table_count style='margin-top: 10px;' type=text onkeyup='text_change(this)' placeholder="Количество игроков за столом (2-9)" value='9'>

        <div class='text small_text'>Начальное количество фишек</div>
        <input id=chip_count style='margin-top: 10px;' type=text onkeyup='text_change(this)' placeholder="Начальное количество фишек" value='1000'>

        <div id=create class='item poker' onclick="create_game()">Создать</div>
        <div id=back class='item poker' onclick="window.location='/poker'">Назад</div>
    </div>
</body>
</html>
